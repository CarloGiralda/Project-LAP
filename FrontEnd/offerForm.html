<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">

            <h2>Offer Insertion Form</h2>

            <form id="myForm" onsubmit="event.preventDefault(); submitForm();" class="mt-2">

                <div class="form-group mt-2">
                <label class="control-label" for="from">From:</label>
                <input class="form-control" type="date" id="from" name="from" required autofocus="autofocus"/>
                </div>

                <div class="form-group mt-2">
                <label class="control-label" for="to">To:</label>
                <input class="form-control" type="date" id="to" name="to" required autofocus="autofocus"/>
                </div>

                <div class="form-group mt-2">
                <label class="control-label" for="price">Price Per Day (â‚¬):</label>
                <input class="form-control" type="text" id="price" name="price" placeholder="Enter amount in euros" required autofocus="autofocus"/>
                </div>

                <button type="submit" class="btn btn-success">NextPage</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
