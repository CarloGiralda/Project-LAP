<div id="divReservationForm" class="container mt-5 mb-2 w-25 border rounded p-5">
    <h1 class="text-center mb-4" style="font-size: 35px">Reservation Form</h1>

    <form id="reservationForm" method="post" >

        <div class="form-group mt-2 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext ps-5" id="username" value="user@gmail.com" readonly>
            </div>
        </div>


        <div class="form-group mt-2 row">
            <label for="cid" class="col-sm-2 col-form-label">Car Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext ps-5" id="cid" value="1" readonly>
            </div>
        </div>

        <div class="form-group mt-2">
            <label for="fromDate">From Reservation Date</label>
            <input type="date" class="form-control" id="fromDate" required>
        </div>

        <div class="form-group mt-2">
            <label for="toDate">To Reservation Date</label>
            <input type="date" class="form-control" id="toDate" required>
        </div>

        <div class="form-group mt-2">
            <label for="fromH">From Reservation Time</label>
            <input type="time" class="form-control" id="fromH" required>
        </div>

        <div class="form-group mt-2">
            <label for="toH">To Reservation Time</label>
            <input type="time" class="form-control" id="toH" required>
        </div>


        <div class="form-group mt-2">
            <button type="button" class="btn btn-secondary mt-2 form-control" data-bs-toggle="modal" data-bs-target="#descriptionModal">
                Add Description
            </button>

        </div>

        <div class="text-success mt-2">
            <hr>
        </div>


        <!-- Description Modal -->
        <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="descriptionModalLabel">Add Description</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- Description input field -->
                        <label for="descriptionInput">Add other details</label>
                        <textarea id="descriptionInput" class="form-control" rows="4" placeholder="Enter a description"></textarea>
                    </div>
                    <div class="modal-footer">
                        <!-- Save button to save the description -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveDescription()">Save</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Button trigger modal submission -->
        <button type="button" class="btn btn-success mt-sm-3 form-control" data-bs-toggle="modal" id="openSubmitModal" data-bs-target="#exampleModal">
            Submit Reservation
        </button>


        <!-- submission Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Reservation</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <strong>Price: </strong>
                        <span id="price"></span> coins

                        <br>

                        <strong>Your Balance: </strong>
                        <span id="balance"></span> coins
                    </div>

                    <div class="mt-3">
                        <div id="error-modal" class="alert alert-danger" style="display: none">Invalid data</div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="submit" type="submit" class="btn btn-primary">Checkout</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <!-- error message -->
    <div class="mt-3">
        <div id="error" class="alert alert-danger" style="display: none">Invalid data</div>
    </div>

</div>

<!-- page loader -->
<div id="overlay" class="overlay d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script>
    function saveDescription() {
        // Get the description from the input field
        const description = document.getElementById('descriptionInput').value;

        // Store the text in the session storage
        sessionStorage.setItem("description", description)

        // Close the modal
        $('#descriptionModal').modal('hide');
    }
</script>
