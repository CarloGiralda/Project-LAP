<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeerJS Client</title>
  <!-- Bootstrap CSS -->

  <!-- custom css importing-->
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">PeerJS Client Connection</h2>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="form-group">
        <label for="peer-id">Your Peer ID</label>
        <input type="text" id="peer-id" class="form-control" readonly>
      </div>
      <button id="generate-peer-id" class="btn btn-primary">Generate Peer ID</button>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="connect-peer-id">Connect to Peer ID</label>
        <input type="text" id="connect-peer-id" class="form-control">
      </div>
      <button id="connect-button" class="btn btn-success">Connect</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <h4>Connection Status</h4>
      <p id="status" class="alert alert-info">Not connected</p>
    </div>
  </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- PeerJS -->
<script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>

<script src="/js/Auction/p2pClient.js"></script>
</body>
</html>
