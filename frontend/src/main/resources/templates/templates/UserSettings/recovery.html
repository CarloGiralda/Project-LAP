<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover your password</title>
    <link style="style.css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- custom css importing-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">


</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/registration">Sign-up</a>
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/searchbar" th:href="@{/searchbar}">Search</a>
            </div>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto w-50 border rounded p-5">

            <!-- Success message -->
            <div class="mt-3">
                <div class="alert alert-info" style="display: none">You're email has been sent correctly</div>
            </div>

            <!-- Error message -->
            <div class="mt-3">
                <div class="alert alert-danger" style="display: none">Something is wrong, retry later on</div>
            </div>

            <h1 class="text-center mb-1">Password recovery</h1>

            <form id="myForm" class="mt-2" onsubmit="event.preventDefault(); submitForm();">
                <!-- Your form fields go here -->
                <div class="form-group mt-2">
                    <label class="control-label mb-1" for="email"> Recovery Email </label>
                    <input type="email" id="email" name="email" class="form-control" required
                           autofocus="autofocus" placeholder="Enter your email"/>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" name="email-submit" class="btn btn-success mt-sm-1 form-control" id="email-submit">Send</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- page loader -->
<div id="overlay" class="overlay d-none">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="/js/UserSettings/recovery.js"></script>
</body>
</html>
