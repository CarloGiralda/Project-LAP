<div class="container mt-5 mb-2 w-50 border rounded p-5">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 mx-auto">

            <!-- Success message -->
            <div class="mt-3">
                <div class="alert alert-info" style="display: none">You have correctly modified your data</div>
            </div>

            <!-- Error message -->
            <div class="mt-3">
                <div class="alert alert-danger" style="display: none">Something went wrong, retry later</div>
            </div>

            <h1 class = "text-center mt-2 mb-1">User Settings</h1>

            <div class="mt-2">
                <label class="control-label" for="balance"> Balance </label>
                <input type="text" id="balance"  class="form-control" name="balance" required
                       autofocus="autofocus"  disabled/>
            </div>

            <form id="userSettingsForm" method="post">


                <!-- username and password form -->
                <div class="form-group mt-2">
                    <label class="control-label" for="firstName"> First name </label>
                    <input type="text" id="firstName" name="firstName" class="form-control"
                           autofocus="autofocus"/>
                </div>

                <div class="form-group mt-2">
                    <label class="control-label" for="lastName"> Last name </label>
                    <input type="text" id="lastName" name="lastName" class="form-control"
                           autofocus="autofocus" />
                </div>

                <div class="form-group mt-2">
                    <label class="control-label" for="email"> Email </label>
                    <input type="email" id="email" name="email" class="form-control" required
                           autofocus="autofocus" />
                </div>




                <div class="form-group mt-2">
                    <label class="control-label" for="password"> Password </label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" autofocus="autofocus" />
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </span>
                        </div>
                    </div>
                </div>


                <!--<div class="form-group mt-2">
                    <label class="control-label" for="residence"> Residence </label>
                    <select id="residence" name="residence">
                        <option value="Rome">Rome</option>
                        <option value="Milan">Milan</option>
                        <option value="Turin">Turin</option>
                        <option value="Florence">Florence</option>
                    </select>
                </div>-->



                <div class="field mt-3">
                    <button type="submit" name="settings-submit" class="btn btn-success mt-sm-1 form-control" id="settings-submit">Modify settings</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="/js/UserSettings/userSettings.js"></script>
<script src="/js/cookie.js"></script>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', () => {
        // Toggle the type attribute using
        // getAttribure() method
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // Toggle the eye and bi-eye icon
        this.classList.toggle('bi-eye');
    });
</script>
</body>
</html>
